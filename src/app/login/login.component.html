
<body>
    <a href="index.html">
        <img src="../../assets/images/logo.jpeg" alt="My Image">
       </a>
       <div *ngIf="loginStatus == 0">
          <form [formGroup]="loginForm">
            <h2>DONOR'S LOGIN</h2>
          
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" formControlName="username">
              <div class="error-message"  *ngIf="loginForm?.get('username')?.touched && loginForm?.get('username')?.hasError('required')">
                Username is required.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" formControlName="password">
              <div class="error-message" *ngIf="loginForm?.get('password')?.touched && loginForm?.get('password')?.hasError('required')">
                Password is required.
              </div>
            </div>
            <a>
            <button type="button" value="submit" (click)="login()"> Login </button>
            </a>
          </form>
     </div>

     <div class="popup" *ngIf="loginStatus == 1 ||loginStatus == 2 ">
          <div id="confirmPopup" class="overlay">
            <div class="popup">
              <p>{{msg}}</p>
              <button (click)="redirect()">OK</button>
            </div>
          </div>
     </div>

</body>
